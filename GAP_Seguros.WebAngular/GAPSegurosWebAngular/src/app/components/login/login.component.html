<div class="login">
    <div class="login-item">
      <span>username</span>
      <input type="text" [(ngModel)]="username">
    </div>
    <div class="login-item">
      <span>password</span>
      <input type="text" [(ngModel)]="password">
    </div>
    <div class="login-button">
      <button (click)="login()">Login</button>
    </div>
</div>
